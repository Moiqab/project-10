<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music player</title>
</head>
<body>
    <h1>Music player</h1>
    <div class="container " id="container">
        <div class="info">
            <h3 id="song-name">Let me down slowly</h3>
            <div class="progress" id="progress">
             <div class="progress-bar" id="progress-bar"></div>
             <span class="timestamp" id="timestamp">00:00</span>

            </div>
        </div>
        <audio src="music/Alec Benjamin - Let Me Down Slowly [Official Music Video].mp3" id="audio"></audio>
        <div class="album-art">
            <img src="images/song.jpg" alt="album-art" id="album-art"/>
        </div>
        <div class="nav">
        <button id="previous-btn" class="nav-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play-btn" class="nav-btn-play">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="nav-btn">
            <i class="fas fa-forward"></i>
        </button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
